services:
  # Frontend - React + Vite
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Теперь Docker берет эти значения из корня .env и передает в сборку Vite
        - VITE_FIREBASE_API_KEY=${VITE_FIREBASE_API_KEY}
        - VITE_FIREBASE_AUTH_DOMAIN=${VITE_FIREBASE_AUTH_DOMAIN}
        - VITE_FIREBASE_PROJECT_ID=${VITE_FIREBASE_PROJECT_ID}
        - VITE_FIREBASE_STORAGE_BUCKET=${VITE_FIREBASE_STORAGE_BUCKET}
        - VITE_FIREBASE_MESSAGING_SENDER_ID=${VITE_FIREBASE_MESSAGING_SENDER_ID}
        - VITE_FIREBASE_APP_ID=${VITE_FIREBASE_APP_ID}
        - VITE_FIREBASE_MEASUREMENT_ID=${VITE_FIREBASE_MEASUREMENT_ID}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # SSL сертификаты Let's Encrypt с хоста
      - /etc/letsencrypt:/etc/letsencrypt:ro
      # Nginx конфигурация (можно обновлять без пересборки образа)
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    env_file:
      - .env # Указываем на корень
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - kontrollitud-network
    restart: always

  # Backend - Node.js + Express
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=5000
      # Остальные переменные (Firebase, MongoDB, Cloudinary) Node.js подтянет из env_file
    depends_on:
      - mongodb
    networks:
      - kontrollitud-network
    restart: always

  # MongoDB Database
  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    env_file:
      - .env
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USERNAME:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD:-password}
    volumes:
      - mongodb-data:/data/db
    networks:
      - kontrollitud-network
    restart: always

networks:
  kontrollitud-network:
    driver: bridge

volumes:
  mongodb-data: