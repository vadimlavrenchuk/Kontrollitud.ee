# Nginx конфигурация для Kontrollitud.ee (ОПТИМИЗИРОВАНА)
# Работает как reverse proxy для фронтенда и API

upstream backend {
    server backend:5000;
}

# Gzip сжатие для оптимизации размера
gzip on;
gzip_vary on;
gzip_min_length 1024;
gzip_proxied any;
gzip_comp_level 6;
gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/json
    application/javascript
    application/xml
    application/xml+rss
    application/xhtml+xml
    application/x-font-ttf
    application/x-font-opentype
    application/vnd.ms-fontobject
    image/svg+xml;

server {
    listen 80;
    listen 443 ssl http2; # Включен HTTP/2 для лучшей производительности
    server_name localhost kontrollitud.ee www.kontrollitud.ee;

    # SSL сертификаты (для production сервера)
    ssl_certificate /etc/letsencrypt/live/kontrollitud.ee/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kontrollitud.ee/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header Content-Security-Policy "default-src 'self' *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src 'self' 'unsafe-inline' *; img-src 'self' data: *; connect-src 'self' *;";
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";

    client_max_body_size 10M;

    location /api {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # Кэширование HTML (короткий срок)
        add_header Cache-Control "public, max-age=300, must-revalidate";
    }

    # Оптимизированное кэширование для статических ресурсов
    location ~* \.(js|css|woff|woff2|ttf|eot)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable, no-transform";
        access_log off;
    }
    
    # Кэширование изображений
    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp|avif)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable, no-transform";
        access_log off;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Логи
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
}
